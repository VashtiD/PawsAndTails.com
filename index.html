<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PawsAndTails.com</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Circle Image at the top -->
    <div class="circle-container">
      <div class="circle-image">
        <img src="Dogs.png" alt="Puppies" />
      </div>
    </div>

    <!-- Title -->
    <h1 class="title">PawsAndTails.com</h1>

    <!-- Navigation Links -->
    <nav class="nav-links">
      <a href="#">Contact</a>
      <a href="#">Home</a>
      <a href="#">About Us</a>
      <a href="#">Pet Adoption</a>
      <a href="#">Donate</a>
    </nav>

    <!-- Left Corner Section -->
    <div class="left-corner">
      <h2>Adopt A Furry Friend</h2>
      <div class="search-boxes">
        <input type="text" placeholder="Dog's Type" id="dog-search" class="search-input" />
        <button id="search-button" class="search-button">Search</button>
      </div>
    </div>

    <!-- Animals Available For You -->
    <h2 class="section-title">Animals Available For You</h2>
    <div class="dog-cards">
      <!-- Dog Card 1 -->
      <div class="dog-card">
        <img src="dog1.jpg" alt="Dog 1" />
        <div class="dog-info">
          <h3>Buddy</h3>
          <p>Age: 2 years</p>
          <p>Breed: Labrador Retriever</p>
          <button class="adopt-button">Adopt Me</button>
        </div>
      </div>
      <!-- Dog Card 2 -->
      <div class="dog-card">
        <img src="dog2.jpg" alt="Dog 2" />
        <div class="dog-info">
          <h3>Max</h3>
          <p>Age: 3 years</p>
          <p>Breed: Beagle</p>
          <button class="adopt-button">Adopt Me</button>
        </div>
      </div>
      <!-- Dog Card 3 -->
      <div class="dog-card">
        <img src="dog3.jpg" alt="Dog 3" />
        <div class="dog-info">
          <h3>Lucy</h3>
          <p>Age: 1.5 years</p>
          <p>Breed: Poodle</p>
          <button class="adopt-button">Adopt Me</button>
        </div>
      </div>
    </div>
  </div>

<!-- Include your JavaScript -->
<script>
  // Existing smooth scroll for nav links
  document.querySelectorAll('.nav-links a').forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      const target = document.querySelector(link.getAttribute('href'));
      if (target) {
        target.scrollIntoView({ behavior: 'smooth' });
      }
    });
  });

  // Breed redirect logic
  document.getElementById('search-button').addEventListener('click', () => {
    const query = document.getElementById('dog-search').value.trim().toLowerCase();

    const breedPages = {
      'affenpinscher': 'Affenpinscher.html',
      'labrador retriever': 'labrador.html',
      'beagle': 'beagle.html',
      'poodle': 'poodle.html'
      // Add more breeds as needed
    };

    if (breedPages[query]) {
      window.location.href = breedPages[query];
    } else {
      alert('Breed not found or page not available.');
    }
  });
</script>
</body>
</html>
