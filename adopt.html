<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pet Adoption Sign-In</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" style="margin-top:50px;">
    <h2 style="text-align:center; color:var(--color1); margin-bottom:20px;">Pet Adoption Sign-In</h2>
    <form
      id="adopt-signin-form"
      class="signup-form"
      style="max-width:400px; margin:auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,0.1);"
    >
      <label for="name">Name:</label>
      <input type="text" id="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" required />

      <button
        type="submit"
        style="margin-top:15px; padding:10px 20px; background-color:var(--color2); color:#fff; border:none; border-radius:5px; cursor:pointer;"
      >
        Sign Up
      </button>
    </form>
  </div>

  <script>
    document
      .getElementById('adopt-signin-form')
      .addEventListener('submit', function (e) {
        e.preventDefault();
        alert('Thank you for signing up! We will contact you soon.');
        // You can add code here to send form data to your server
        this.reset();
      });
  </script>
</body>
</html>
